<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>社区之盾 - 安全验证</title>
  <style>
    body {
      background: #f8fafc;
      color: #1e293b;
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 30px rgba(30,41,59,0.10);
      max-width: 400px;
      width: 94%;
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
    }
    .shield {
      width: 56px;
      height: 56px;
      margin-bottom: 18px;
      display: inline-block;
    }
    h1 {
      font-size: 1.28rem;
      font-weight: 600;
      margin: 0 0 10px 0;
      color: #0ea5e9;
      letter-spacing: 1px;
    }
    p {
      font-size: 1rem;
      margin: 0 0 1.5em 0;
      color: #334155;
    }
    @media (max-width: 480px) {
      .container { padding: 1.8rem 0.7rem 1.3rem 0.7rem; }
      .shield { width: 38px; height: 38px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shield">
      <svg viewBox="0 0 48 48" fill="none">
        <path d="M24 4L42 10v9c0 10.25-7.45 20.18-18 25C13.45 39.18 6 29.25 6 19V10l18-6z" fill="#38bdf8" stroke="#0ea5e9" stroke-width="2"/>
        <path d="M16 24l6 6 10-10" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>社区之盾安全验证</h1>
    <p>请完成下方验证以继续访问</p>
    ::CAPTCHA_BOX::
  </div>
</body>
</html>
